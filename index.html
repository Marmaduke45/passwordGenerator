<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator: Never have a weak password again</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <h1>Generate a</h1><h1 class="purple">random password</h1>
            <h2>Never use an insecure password again.</h2>
            <div class="buttonHolder">
                <button id="genPassBtn" onclick="genPass()"><img id="icon1" src="assets/zapIcontransparent.png"> Generate Password</button>
                <span class="lengthDial"><button class="controls minus" onclick="minus()">-</button><span class="lengthNum">12</span><button class="controls plus" onclick="plus()">+</button></span>
            </div>
            <div class="passwordHolder">
                <input class="PW" id="pW1" disabled type="text">
                <input class="PW" id="pW2" disabled type="text">
                <input class="PW" id="pW3" disabled type="text">
                <input class="PW" id="pW4" disabled type="text">
            </div>
        </div>
    </div>


    <script src="./dist/app.js"></script>
</body>
</html>
